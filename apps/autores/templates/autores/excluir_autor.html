{% extends 'base.html' %}

{% block conteudo %}
<body>
<div class="card">
    <div class="card-header">
        Tem certeza que deseja remover o autor abaixo?
    </div>
    <div class="card-body">
        <h5 class="card-title">Id: {{autor.id}}</h5>
        <h5 class="card-title">Autor: {{autor.autor}}</h5>

        <form method="post">
             {% csrf_token %}
            <button class="btn btn-danger" type="submit">Remover</button>
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
        </form>
    </div>
</div>
</body>
{% endblock conteudo %}
